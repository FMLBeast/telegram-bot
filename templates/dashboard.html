<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fab fa-telegram-plane"></i>
                    <h1>Bot Dashboard</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot online"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Statistics Cards -->
            <section class="stats-section">
                <h2 class="section-title">Bot Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Total Users</h3>
                            <span class="stat-number" id="total-users">--</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon active">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Active Users (24h)</h3>
                            <span class="stat-number" id="active-users">--</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Images Generated</h3>
                            <span class="stat-number" id="total-images">--</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Total Todos</h3>
                            <span class="stat-number" id="total-todos">--</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon completed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Completed Todos</h3>
                            <span class="stat-number" id="completed-todos">--</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Crypto Bets</h3>
                            <span class="stat-number" id="total-bets">--</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Activity Feed -->
            <section class="activity-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Activity</h2>
                    <button class="refresh-btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
                <div class="activity-feed" id="activity-feed">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading activity...
                    </div>
                </div>
            </section>

            <!-- System Info -->
            <section class="system-section">
                <h2 class="section-title">System Information</h2>
                <div class="system-info">
                    <div class="info-item">
                        <span class="info-label">Last Updated:</span>
                        <span class="info-value" id="last-updated">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Server Status:</span>
                        <span class="info-value status-online">
                            <i class="fas fa-circle"></i>
                            Online
                        </span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Database:</span>
                        <span class="info-value status-online">
                            <i class="fas fa-database"></i>
                            Connected
                        </span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
